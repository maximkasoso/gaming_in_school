<!DOCTYPE html>
<html>
<head>
    <title>Ballistic Chickens Deluxe - More Obstacles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
            font-family: 'Comic Sans MS', cursive;
            touch-action: none;
            width: 100vw;
            height: 100vh;
            position: fixed;
        }
        #gameContainer {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            z-index: 10;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #FF8C00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s;
            pointer-events: auto;
            z-index: 10;
        }
        button:hover {
            background-color: #FF6B00;
            transform: scale(1.05);
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
            z-index: 10;
        }
        #fullscreenBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div>Chickens: <span id="chickenCount">20</span></div>
            <div>Score: <span id="score">0</span></div>
            <div>Level: <span id="level">1</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="controls">
            <button id="restartBtn">Restart Level</button>
            <button id="newGameBtn">New Game</button>
        </div>
        <div id="message"></div>
        <button id="fullscreenBtn">Fullscreen</button>
    </div>

    <script>
        // Game constants
        const CHICKEN_RADIUS = 20;
        const PIG_RADIUS = 20;
        const WOOD_STRENGTH = 3;
        const ICE_STRENGTH = 1;
        const STONE_STRENGTH = 5;
        const GROUND_HEIGHT_RATIO = 0.85;
        const TRAJECTORY_POINTS = 60;
        const TRAJECTORY_STEP = 0.1;
        const GRAVITY = 15;
        const MAX_DRAG_DISTANCE = 150;

        // Game setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const chickenCountEl = document.getElementById('chickenCount');
        const scoreEl = document.getElementById('score');
        const levelEl = document.getElementById('level');
        const restartBtn = document.getElementById('restartBtn');
        const newGameBtn = document.getElementById('newGameBtn');
        const messageEl = document.getElementById('message');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const gameContainer = document.getElementById('gameContainer');

        // Screen dimensions
        let LEVEL_WIDTH = window.innerWidth;
        let LEVEL_HEIGHT = window.innerHeight;
        let GROUND_HEIGHT = LEVEL_HEIGHT * GROUND_HEIGHT_RATIO;
        
        // Handle window resize
        function handleResize() {
            LEVEL_WIDTH = window.innerWidth;
            LEVEL_HEIGHT = window.innerHeight;
            GROUND_HEIGHT = LEVEL_HEIGHT * GROUND_HEIGHT_RATIO;
            
            canvas.width = LEVEL_WIDTH;
            canvas.height = LEVEL_HEIGHT;
            
            gameState.slingshot.x = LEVEL_WIDTH * 0.1;
            gameState.slingshot.y = GROUND_HEIGHT - 50;
            
            textures.ground = createGroundTexture();
        }
        
        window.addEventListener('resize', handleResize);
        
        // Fullscreen functionality
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                gameContainer.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        });

        // Load textures
        const textures = {
            chicken: createChickenTexture(),
            pig: createPigTexture(),
            wood: createWoodTexture(),
            ice: createIceTexture(),
            stone: createStoneTexture(),
            ground: createGroundTexture(),
            slingshot: createSlingshotTexture(),
            explosion: createExplosionTexture()
        };

        // Game state
        let gameState = {
            chickens: 20,
            score: 0,
            level: 1,
            launchedChickens: [],
            targets: [],
            obstacles: [],
            particles: [],
            slingshot: { x: LEVEL_WIDTH * 0.1, y: GROUND_HEIGHT - 50 },
            dragging: false,
            currentChicken: null,
            gameOver: false,
            levelComplete: false,
            lastTime: 0,
            deltaTime: 0,
            trajectoryPoints: []
        };

        // Initialize game
        function initGame() {
            handleResize();
            resetGameState();
            generateLevel();
            render();
            gameLoop(performance.now());
        }

        function resetGameState() {
            gameState.launchedChickens = [];
            gameState.targets = [];
            gameState.obstacles = [];
            gameState.particles = [];
            gameState.dragging = false;
            gameState.currentChicken = null;
            gameState.gameOver = false;
            gameState.levelComplete = false;
            gameState.trajectoryPoints = [];
        }

        function generateLevel() {
            gameState.targets = [];
            gameState.obstacles = [];
            
            // Create targets (pigs) - more pigs in later levels
            const pigCount = 3 + Math.floor(gameState.level * 1.5);
            for (let i = 0; i < pigCount; i++) {
                gameState.targets.push({
                    x: LEVEL_WIDTH * 0.6 + Math.random() * LEVEL_WIDTH * 0.3,
                    y: GROUND_HEIGHT - 100 - Math.random() * (GROUND_HEIGHT - 200),
                    radius: PIG_RADIUS,
                    health: 1,
                    type: 'pig'
                });
            }
            
            // Create obstacles - significantly more in later levels
            const baseObstacleCount = 2 + Math.floor(gameState.level * 1.5);
            const materials = ['wood', 'ice', 'stone'];
            const baseSize = Math.min(LEVEL_WIDTH, LEVEL_HEIGHT) * 0.05;
            
            // Regular scattered obstacles
            for (let i = 0; i < baseObstacleCount * 2; i++) {
                const material = materials[Math.floor(Math.random() * materials.length)];
                let strength;
                switch(material) {
                    case 'wood': strength = WOOD_STRENGTH; break;
                    case 'ice': strength = ICE_STRENGTH; break;
                    case 'stone': strength = STONE_STRENGTH; break;
                }
                
                gameState.obstacles.push({
                    x: LEVEL_WIDTH * 0.6 + Math.random() * LEVEL_WIDTH * 0.3,
                    y: GROUND_HEIGHT - 100 - Math.random() * (GROUND_HEIGHT - 200),
                    width: baseSize + Math.random() * baseSize,
                    height: baseSize + Math.random() * baseSize,
                    health: strength,
                    type: material,
                    rotation: Math.random() * Math.PI * 2
                });
            }
            
            // Create more complex structures as levels progress
            if (gameState.level > 1) {
                createStructure(LEVEL_WIDTH * 0.65, GROUND_HEIGHT - 150, 'pyramid', 3 + Math.floor(gameState.level/2));
                createStructure(LEVEL_WIDTH * 0.75, GROUND_HEIGHT - 180, 'wall', 2 + Math.floor(gameState.level/3));
            }
            if (gameState.level > 3) {
                createStructure(LEVEL_WIDTH * 0.8, GROUND_HEIGHT - 200, 'tower', 2 + Math.floor(gameState.level/3));
                createStructure(LEVEL_WIDTH * 0.55, GROUND_HEIGHT - 150, 'zigzag', 3 + Math.floor(gameState.level/4));
            }
            if (gameState.level > 5) {
                createStructure(LEVEL_WIDTH * 0.7, GROUND_HEIGHT - 220, 'castle', 4);
                createStructure(LEVEL_WIDTH * 0.6, GROUND_HEIGHT - 180, 'bridge', 3);
            }
            
            // Add some random clusters
            for (let i = 0; i < 2 + Math.floor(gameState.level/2); i++) {
                createRandomCluster(
                    LEVEL_WIDTH * 0.6 + Math.random() * LEVEL_WIDTH * 0.3,
                    GROUND_HEIGHT - 150 - Math.random() * 100,
                    3 + Math.floor(Math.random() * 3)
                );
            }
        }
        
        function createRandomCluster(x, y, size) {
            const materials = ['wood', 'ice', 'stone'];
            const baseSize = Math.min(LEVEL_WIDTH, LEVEL_HEIGHT) * 0.05;
            
            for (let i = 0; i < size; i++) {
                const material = materials[Math.floor(Math.random() * materials.length)];
                let strength;
                switch(material) {
                    case 'wood': strength = WOOD_STRENGTH; break;
                    case 'ice': strength = ICE_STRENGTH; break;
                    case 'stone': strength = STONE_STRENGTH; break;
                }
                
                gameState.obstacles.push({
                    x: x + (Math.random() - 0.5) * baseSize * 4,
                    y: y + (Math.random() - 0.5) * baseSize * 4,
                    width: baseSize + Math.random() * baseSize,
                    height: baseSize + Math.random() * baseSize,
                    health: strength,
                    type: material,
                    rotation: Math.random() * Math.PI * 2
                });
            }
        }
        
        function createStructure(x, y, type, size) {
            const baseSize = Math.min(LEVEL_WIDTH, LEVEL_HEIGHT) * 0.05;
            const spacing = baseSize * 1.5;
            
            if (type === 'pyramid') {
                for (let row = 0; row < size; row++) {
                    const cols = size - row;
                    for (let col = 0; col < cols; col++) {
                        gameState.obstacles.push({
                            x: x + (col - cols/2 + 0.5) * spacing,
                            y: y + row * spacing * 0.8,
                            width: baseSize,
                            height: baseSize,
                            health: WOOD_STRENGTH,
                            type: 'wood',
                            rotation: 0
                        });
                    }
                }
            } 
            else if (type === 'tower') {
                for (let i = 0; i < size; i++) {
                    gameState.obstacles.push({
                        x: x,
                        y: y - i * spacing * 0.8,
                        width: baseSize + i * 5,
                        height: baseSize,
                        health: STONE_STRENGTH,
                        type: i % 2 === 0 ? 'stone' : 'wood',
                        rotation: i % 2 === 0 ? Math.PI/4 : 0
                    });
                }
            }
            else if (type === 'wall') {
                for (let i = 0; i < size; i++) {
                    gameState.obstacles.push({
                        x: x + i * spacing,
                        y: y,
                        width: baseSize,
                        height: baseSize * 1.5,
                        health: i % 2 === 0 ? STONE_STRENGTH : WOOD_STRENGTH,
                        type: i % 2 === 0 ? 'stone' : 'wood',
                        rotation: 0
                    });
                }
            }
            else if (type === 'zigzag') {
                for (let i = 0; i < size; i++) {
                    gameState.obstacles.push({
                        x: x + i * spacing,
                        y: y + (i % 2 === 0 ? -spacing/2 : spacing/2),
                        width: baseSize,
                        height: baseSize,
                        health: WOOD_STRENGTH,
                        type: 'wood',
                        rotation: Math.PI/4
                    });
                }
            }
            else if (type === 'castle') {
                // Base
                for (let i = 0; i < 3; i++) {
                    gameState.obstacles.push({
                        x: x - spacing + i * spacing,
                        y: y,
                        width: baseSize,
                        height: baseSize * 2,
                        health: STONE_STRENGTH,
                        type: 'stone',
                        rotation: 0
                    });
                }
                
                // Towers
                gameState.obstacles.push({
                    x: x - spacing * 1.5,
                    y: y - spacing,
                    width: baseSize,
                    height: baseSize * 3,
                    health: STONE_STRENGTH,
                    type: 'stone',
                    rotation: 0
                });
                
                gameState.obstacles.push({
                    x: x + spacing * 1.5,
                    y: y - spacing,
                    width: baseSize,
                    height: baseSize * 3,
                    health: STONE_STRENGTH,
                    type: 'stone',
                    rotation: 0
                });
                
                // Battlements
                for (let i = 0; i < 4; i++) {
                    gameState.obstacles.push({
                        x: x - spacing * 1.5 + i * spacing,
                        y: y - spacing * 1.5,
                        width: baseSize * 0.8,
                        height: baseSize * 0.8,
                        health: STONE_STRENGTH,
                        type: 'stone',
                        rotation: 0
                    });
                }
            }
            else if (type === 'bridge') {
                // Pillars
                gameState.obstacles.push({
                    x: x - spacing,
                    y: y + spacing,
                    width: baseSize,
                    height: baseSize * 3,
                    health: STONE_STRENGTH,
                    type: 'stone',
                    rotation: 0
                });
                
                gameState.obstacles.push({
                    x: x + spacing,
                    y: y + spacing,
                    width: baseSize,
                    height: baseSize * 3,
                    health: STONE_STRENGTH,
                    type: 'stone',
                    rotation: 0
                });
                
                // Bridge deck
                for (let i = 0; i < 3; i++) {
                    gameState.obstacles.push({
                        x: x - spacing + i * spacing,
                        y: y,
                        width: baseSize * 1.5,
                        height: baseSize * 0.5,
                        health: WOOD_STRENGTH,
                        type: 'wood',
                        rotation: 0
                    });
                }
            }
        }

        // [Rest of the code remains the same as in the original game...]
        // Texture creation functions, game mechanics, update, render, etc.
        // These would all be the same as in the original code

        // Game mechanics
        function launchChicken(dx, dy) {
            if (gameState.chickens <= 0) return;
            
            gameState.chickens--;
            chickenCountEl.textContent = gameState.chickens;
            
            gameState.launchedChickens.push({
                x: gameState.slingshot.x,
                y: gameState.slingshot.y,
                dx: dx * 0.2,
                dy: dy * 0.2,
                radius: CHICKEN_RADIUS,
                rotation: 0
            });
        }
        
        function calculateTrajectory(dx, dy) {
            const points = [];
            let x = gameState.slingshot.x;
            let y = gameState.slingshot.y;
            let velX = dx * 0.2;
            let velY = dy * 0.2;
            
            for (let i = 0; i < TRAJECTORY_POINTS; i++) {
                points.push({ x, y });
                
                // Apply physics
                velY += GRAVITY * TRAJECTORY_STEP;
                x += velX * TRAJECTORY_STEP * 60;
                y += velY * TRAJECTORY_STEP * 60;
                
                // Stop if hits ground or goes out of bounds
                if (y > GROUND_HEIGHT || x < 0 || x > LEVEL_WIDTH) {
                    points.push({ x, y: Math.min(y, GROUND_HEIGHT) });
                    break;
                }
            }
            
            return points;
        }
        
        function createParticles(x, y, count, color, speed) {
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * speed;
                
                gameState.particles.push({
                    x: x,
                    y: y,
                    dx: Math.cos(angle) * velocity,
                    dy: Math.sin(angle) * velocity,
                    radius: Math.random() * 3 + 1,
                    color: color,
                    life: 1,
                    decay: Math.random() * 0.02 + 0.01
                });
            }
        }
        
        function createDebris(x, y, width, height, type) {
            const pieceCount = 3 + Math.floor(Math.random() * 3);
            const colors = {
                wood: ['#8B4513', '#5D2906', '#A0522D'],
                ice: ['#ADD8E6', '#87CEEB', '#E0FFFF'],
                stone: ['#808080', '#A9A9A9', '#696969']
            };
            
            for (let i = 0; i < pieceCount; i++) {
                const pieceWidth = width / 2;
                const pieceHeight = height / 2;
                
                gameState.obstacles.push({
                    x: x + Math.random() * width - width/2,
                    y: y + Math.random() * height - height/2,
                    width: pieceWidth,
                    height: pieceHeight,
                    dx: (Math.random() - 0.5) * 5,
                    dy: (Math.random() - 0.5) * 5,
                    health: 1,
                    type: type,
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.1,
                    isDebris: true
                });
            }
        }

        // Update game state
        function update(timestamp) {
            if (!gameState.lastTime) {
                gameState.lastTime = timestamp;
            }
            gameState.deltaTime = (timestamp - gameState.lastTime) / 1000;
            gameState.lastTime = timestamp;
            
            // Update chickens
            for (let i = gameState.launchedChickens.length - 1; i >= 0; i--) {
                const chicken = gameState.launchedChickens[i];
                
                // Apply gravity
                chicken.dy += GRAVITY * gameState.deltaTime;
                
                // Update position
                chicken.x += chicken.dx * gameState.deltaTime * 60;
                chicken.y += chicken.dy * gameState.deltaTime * 60;
                chicken.rotation = Math.atan2(chicken.dy, chicken.dx);
                
                // Check boundaries
                if (chicken.x < -50 || chicken.x > LEVEL_WIDTH + 50 || chicken.y > LEVEL_HEIGHT + 50) {
                    gameState.launchedChickens.splice(i, 1);
                    continue;
                }
                
                // Check collisions with targets
                for (let j = gameState.targets.length - 1; j >= 0; j--) {
                    const target = gameState.targets[j];
                    const dist = Math.sqrt(
                        Math.pow(chicken.x - target.x, 2) + 
                        Math.pow(chicken.y - target.y, 2)
                    );
                    
                    if (dist < chicken.radius + target.radius) {
                        createParticles(target.x, target.y, 15, '#FF6B6B', 8);
                        createParticles(target.x, target.y, 10, '#FFD700', 5);
                        
                        gameState.targets.splice(j, 1);
                        gameState.score += 100 * gameState.level;
                        scoreEl.textContent = gameState.score;
                        
                        gameState.launchedChickens.splice(i, 1);
                        
                        if (gameState.targets.length === 0 && !gameState.levelComplete) {
                            gameState.levelComplete = true;
                            showMessage("Level Complete!");
                            setTimeout(() => {
                                advanceLevel();
                            }, 2000);
                        }
                        break;
                    }
                }
                
                // Check collisions with obstacles
                for (let j = gameState.obstacles.length - 1; j >= 0; j--) {
                    const obstacle = gameState.obstacles[j];
                    
                    const dx = chicken.x - obstacle.x;
                    const dy = chicken.y - obstacle.y;
                    
                    const rotatedX = dx * Math.cos(-obstacle.rotation) - dy * Math.sin(-obstacle.rotation);
                    const rotatedY = dx * Math.sin(-obstacle.rotation) + dy * Math.cos(-obstacle.rotation);
                    
                    if (
                        Math.abs(rotatedX) < obstacle.width/2 + chicken.radius &&
                        Math.abs(rotatedY) < obstacle.height/2 + chicken.radius
                    ) {
                        obstacle.health--;
                        
                        let particleColor;
                        switch(obstacle.type) {
                            case 'wood': particleColor = '#8B4513'; break;
                            case 'ice': particleColor = '#ADD8E6'; break;
                            case 'stone': particleColor = '#808080'; break;
                        }
                        createParticles(chicken.x, chicken.y, 10, particleColor, 5);
                        
                        if (obstacle.health <= 0) {
                            createDebris(obstacle.x, obstacle.y, obstacle.width, obstacle.height, obstacle.type);
                            gameState.obstacles.splice(j, 1);
                            gameState.score += 50 * gameState.level;
                            scoreEl.textContent = gameState.score;
                        }
                        
                        gameState.launchedChickens.splice(i, 1);
                        break;
                    }
                }
            }
            
            // Update obstacles (for debris)
            for (let i = gameState.obstacles.length - 1; i >= 0; i--) {
                const obstacle = gameState.obstacles[i];
                
                if (obstacle.isDebris) {
                    obstacle.dy += 10 * gameState.deltaTime;
                    obstacle.x += obstacle.dx * gameState.deltaTime * 60;
                    obstacle.y += obstacle.dy * gameState.deltaTime * 60;
                    obstacle.rotation += obstacle.rotationSpeed;
                    
                    if (obstacle.y > LEVEL_HEIGHT + 50) {
                        gameState.obstacles.splice(i, 1);
                    }
                }
            }
            
            // Update particles
            for (let i = gameState.particles.length - 1; i >= 0; i--) {
                const particle = gameState.particles[i];
                
                particle.dy += 2 * gameState.deltaTime;
                particle.x += particle.dx * gameState.deltaTime * 60;
                particle.y += particle.dy * gameState.deltaTime * 60;
                particle.life -= particle.decay;
                
                if (particle.life <= 0) {
                    gameState.particles.splice(i, 1);
                }
            }
            
            // Check game over
            if (gameState.chickens <= 0 && gameState.launchedChickens.length === 0 && !gameState.levelComplete && !gameState.gameOver) {
                if (gameState.targets.length > 0) {
                    gameState.gameOver = true;
                    showMessage("Game Over!");
                }
            }
        }
        
        function advanceLevel() {
            gameState.level++;
            levelEl.textContent = gameState.level;
            gameState.chickens += 2;
            chickenCountEl.textContent = gameState.chickens;
            resetGameState();
            generateLevel();
        }
        
        function showMessage(text) {
            messageEl.textContent = text;
            messageEl.style.opacity = 1;
            setTimeout(() => {
                messageEl.style.opacity = 0;
            }, 1500);
        }

        // Rendering
        function render() {
            ctx.clearRect(0, 0, LEVEL_WIDTH, LEVEL_HEIGHT);
            
            // Draw sky background
            const skyGradient = ctx.createLinearGradient(0, 0, 0, LEVEL_HEIGHT);
            skyGradient.addColorStop(0, '#87CEEB');
            skyGradient.addColorStop(1, '#1E90FF');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, LEVEL_WIDTH, LEVEL_HEIGHT);
            
            // Draw ground
            ctx.drawImage(textures.ground, 0, GROUND_HEIGHT);
            
            // Draw slingshot
            ctx.save();
            const slingshotSize = Math.min(LEVEL_WIDTH, LEVEL_HEIGHT) * 0.15;
            ctx.translate(
                gameState.slingshot.x - slingshotSize/2,
                gameState.slingshot.y - slingshotSize/2
            );
            ctx.drawImage(textures.slingshot, 0, 0, slingshotSize, slingshotSize);
            ctx.restore();
            
            // Draw obstacles
            gameState.obstacles.forEach(obstacle => {
                ctx.save();
                ctx.translate(obstacle.x, obstacle.y);
                ctx.rotate(obstacle.rotation);
                
                switch(obstacle.type) {
                    case 'wood':
                        ctx.drawImage(textures.wood, -obstacle.width/2, -obstacle.height/2, obstacle.width, obstacle.height);
                        break;
                    case 'ice':
                        ctx.drawImage(textures.ice, -obstacle.width/2, -obstacle.height/2, obstacle.width, obstacle.height);
                        break;
                    case 'stone':
                        ctx.drawImage(textures.stone, -obstacle.width/2, -obstacle.height/2, obstacle.width, obstacle.height);
                        break;
                }
                
                if (!obstacle.isDebris && obstacle.health < (obstacle.type === 'wood' ? WOOD_STRENGTH : obstacle.type === 'ice' ? ICE_STRENGTH : STONE_STRENGTH)) {
                    ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
                    ctx.fillRect(-obstacle.width/2, -obstacle.height/2 - 10, 
                                obstacle.width * (obstacle.health / (obstacle.type === 'wood' ? WOOD_STRENGTH : obstacle.type === 'ice' ? ICE_STRENGTH : STONE_STRENGTH)), 
                                5);
                }
                
                ctx.restore();
            });
            
            // Draw targets
            gameState.targets.forEach(target => {
                ctx.drawImage(
                    textures.pig, 
                    target.x - target.radius, 
                    target.y - target.radius, 
                    target.radius * 2, 
                    target.radius * 2
                );
            });
            
            // Draw chickens
            gameState.launchedChickens.forEach(chicken => {
                ctx.save();
                ctx.translate(chicken.x, chicken.y);
                ctx.rotate(chicken.rotation);
                ctx.drawImage(
                    textures.chicken, 
                    -chicken.radius, 
                    -chicken.radius, 
                    chicken.radius * 2, 
                    chicken.radius * 2
                );
                ctx.restore();
            });
            
            // Draw current chicken if dragging
            if (gameState.currentChicken) {
                ctx.save();
                ctx.translate(gameState.currentChicken.x, gameState.currentChicken.y);
                ctx.rotate(Math.atan2(
                    gameState.currentChicken.y - gameState.slingshot.y,
                    gameState.currentChicken.x - gameState.slingshot.x
                ));
                ctx.drawImage(
                    textures.chicken, 
                    -CHICKEN_RADIUS, 
                    -CHICKEN_RADIUS, 
                    CHICKEN_RADIUS * 2, 
                    CHICKEN_RADIUS * 2
                );
                ctx.restore();
                
                // Draw rubber band
                ctx.strokeStyle = '#FF0000';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(gameState.slingshot.x, gameState.slingshot.y);
                ctx.lineTo(gameState.currentChicken.x, gameState.currentChicken.y);
                ctx.stroke();
                
                // Draw trajectory
                if (gameState.trajectoryPoints.length > 1) {
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(gameState.currentChicken.x, gameState.currentChicken.y);
                    
                    for (let i = 0; i < gameState.trajectoryPoints.length; i++) {
                        ctx.lineTo(gameState.trajectoryPoints[i].x, gameState.trajectoryPoints[i].y);
                    }
                    ctx.stroke();
                    
                    // Draw dots along trajectory
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                    for (let i = 0; i < gameState.trajectoryPoints.length; i++) {
                        if (i % 4 === 0) {
                            ctx.beginPath();
                            ctx.arc(
                                gameState.trajectoryPoints[i].x, 
                                gameState.trajectoryPoints[i].y, 
                                2, 0, Math.PI * 2
                            );
                            ctx.fill();
                        }
                    }
                    
                    // Draw impact point
                    const lastPoint = gameState.trajectoryPoints[gameState.trajectoryPoints.length - 1];
                    ctx.fillStyle = 'rgba(255, 100, 100, 0.7)';
                    ctx.beginPath();
                    ctx.arc(lastPoint.x, lastPoint.y, 5, 0, Math.PI * 2);
                    ctx.fill();
                }
            } else if (gameState.chickens > 0 && !gameState.dragging && gameState.launchedChickens.length === 0) {
                // Draw next chicken in slingshot
                ctx.drawImage(
                    textures.chicken, 
                    gameState.slingshot.x - CHICKEN_RADIUS, 
                    gameState.slingshot.y - CHICKEN_RADIUS, 
                    CHICKEN_RADIUS * 2, 
                    CHICKEN_RADIUS * 2
                );
            }
            
            // Draw particles
            gameState.particles.forEach(particle => {
                ctx.globalAlpha = particle.life;
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            });
        }

        // Game loop
        function gameLoop(timestamp) {
            update(timestamp);
            render();
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        canvas.addEventListener('mousedown', (e) => {
            if (gameState.gameOver || gameState.levelComplete || gameState.chickens <= 0) return;
            
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            if (
                Math.sqrt(
                    Math.pow(mouseX - gameState.slingshot.x, 2) + 
                    Math.pow(mouseY - gameState.slingshot.y, 2)
                ) < CHICKEN_RADIUS * 2
            ) {
                gameState.dragging = true;
                gameState.currentChicken = {
                    x: mouseX,
                    y: mouseY
                };
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (gameState.dragging && gameState.currentChicken) {
                const rect = canvas.getBoundingClientRect();
                gameState.currentChicken.x = e.clientX - rect.left;
                gameState.currentChicken.y = e.clientY - rect.top;
                
                const maxDistance = MAX_DRAG_DISTANCE;
                const dx = gameState.currentChicken.x - gameState.slingshot.x;
                const dy = gameState.currentChicken.y - gameState.slingshot.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > maxDistance) {
                    const angle = Math.atan2(dy, dx);
                    gameState.currentChicken.x = gameState.slingshot.x + Math.cos(angle) * maxDistance;
                    gameState.currentChicken.y = gameState.slingshot.y + Math.sin(angle) * maxDistance;
                }
                
                const launchDx = gameState.slingshot.x - gameState.currentChicken.x;
                const launchDy = gameState.slingshot.y - gameState.currentChicken.y;
                gameState.trajectoryPoints = calculateTrajectory(launchDx, launchDy);
            }
        });

        canvas.addEventListener('mouseup', (e) => {
            if (gameState.dragging && gameState.currentChicken) {
                const dx = gameState.slingshot.x - gameState.currentChicken.x;
                const dy = gameState.slingshot.y - gameState.currentChicken.y;
                launchChicken(dx, dy);
                gameState.dragging = false;
                gameState.currentChicken = null;
                gameState.trajectoryPoints = [];
            }
        });
        
        // Touch support
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameState.gameOver || gameState.levelComplete || gameState.chickens <= 0) return;
            
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const touchX = touch.clientX - rect.left;
            const touchY = touch.clientY - rect.top;
            
            if (
                Math.sqrt(
                    Math.pow(touchX - gameState.slingshot.x, 2) + 
                    Math.pow(touchY - gameState.slingshot.y, 2)
                ) < CHICKEN_RADIUS * 2
            ) {
                gameState.dragging = true;
                gameState.currentChicken = {
                    x: touchX,
                    y: touchY
                };
            }
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (gameState.dragging && gameState.currentChicken) {
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                gameState.currentChicken.x = touch.clientX - rect.left;
                gameState.currentChicken.y = touch.clientY - rect.top;
                
                const maxDistance = MAX_DRAG_DISTANCE;
                const dx = gameState.currentChicken.x - gameState.slingshot.x;
                const dy = gameState.currentChicken.y - gameState.slingshot.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > maxDistance) {
                    const angle = Math.atan2(dy, dx);
                    gameState.currentChicken.x = gameState.slingshot.x + Math.cos(angle) * maxDistance;
                    gameState.currentChicken.y = gameState.slingshot.y + Math.sin(angle) * maxDistance;
                }
                
                const launchDx = gameState.slingshot.x - gameState.currentChicken.x;
                const launchDy = gameState.slingshot.y - gameState.currentChicken.y;
                gameState.trajectoryPoints = calculateTrajectory(launchDx, launchDy);
            }
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (gameState.dragging && gameState.currentChicken) {
                const dx = gameState.slingshot.x - gameState.currentChicken.x;
                const dy = gameState.slingshot.y - gameState.currentChicken.y;
                launchChicken(dx, dy);
                gameState.dragging = false;
                gameState.currentChicken = null;
                gameState.trajectoryPoints = [];
            }
        });

        restartBtn.addEventListener('click', () => {
            gameState.chickens = 20;
            chickenCountEl.textContent = gameState.chickens;
            resetGameState();
            generateLevel();
        });

        newGameBtn.addEventListener('click', () => {
            gameState.chickens = 20;
            gameState.score = 0;
            gameState.level = 1;
            chickenCountEl.textContent = gameState.chickens;
            scoreEl.textContent = gameState.score;
            levelEl.textContent = gameState.level;
            resetGameState();
            generateLevel();
        });

        // Start the game
        initGame();
    </script>
</body>
