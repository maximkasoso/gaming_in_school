<!DOCTYPE html>
<html>
<head>
    <title>Angry Chickens</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
            font-family: 'Comic Sans MS', cursive;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #FF8C00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #FF6B00;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>Chickens: <span id="chickenCount">5</span></div>
        <div>Score: <span id="score">0</span></div>
        <div>Level: <span id="level">1</span></div>
    </div>
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    <div id="controls">
        <button id="restartBtn">Restart Level</button>
        <button id="newGameBtn">New Game</button>
    </div>

    <script>
        // Game setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const chickenCountEl = document.getElementById('chickenCount');
        const scoreEl = document.getElementById('score');
        const levelEl = document.getElementById('level');
        const restartBtn = document.getElementById('restartBtn');
        const newGameBtn = document.getElementById('newGameBtn');

        // Game state
        let gameState = {
            chickens: 5,
            score: 0,
            level: 1,
            launchedChickens: [],
            targets: [],
            obstacles: [],
            slingshot: { x: 150, y: 400 },
            dragging: false,
            currentChicken: null,
            gameOver: false,
            levelComplete: false
        };

        // Initialize game
        function initGame() {
            resetGameState();
            createLevel();
            render();
        }

        function resetGameState() {
            gameState.launchedChickens = [];
            gameState.targets = [];
            gameState.obstacles = [];
            gameState.dragging = false;
            gameState.currentChicken = null;
            gameState.gameOver = false;
            gameState.levelComplete = false;
        }

        function createLevel() {
            // Create targets (pigs)
            for (let i = 0; i < 3 + gameState.level; i++) {
                gameState.targets.push({
                    x: 600 + Math.random() * 150,
                    y: 400 + Math.random() * 80,
                    width: 40,
                    height: 40,
                    health: 2
                });
            }

            // Create obstacles (boxes)
            for (let i = 0; i < 2 + gameState.level; i++) {
                gameState.obstacles.push({
                    x: 550 + Math.random() * 200,
                    y: 350 + Math.random() * 100,
                    width: 50 + Math.random() * 30,
                    height: 50 + Math.random() * 30,
                    health: 3
                });
            }
        }

        // Drawing functions
        function drawSlingshot() {
            ctx.save();
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 10;
            ctx.beginPath();
            ctx.moveTo(gameState.slingshot.x - 30, gameState.slingshot.y + 50);
            ctx.lineTo(gameState.slingshot.x, gameState.slingshot.y);
            ctx.lineTo(gameState.slingshot.x + 30, gameState.slingshot.y + 50);
            ctx.stroke();
            ctx.restore();
        }

        function drawChicken(x, y) {
            ctx.save();
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2);
            ctx.fill();
            
            // Eyes
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(x - 8, y - 5, 5, 0, Math.PI * 2);
            ctx.arc(x + 8, y - 5, 5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(x - 8, y - 5, 2, 0, Math.PI * 2);
            ctx.arc(x + 8, y - 5, 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Beak
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.moveTo(x - 5, y + 5);
            ctx.lineTo(x + 5, y + 5);
            ctx.lineTo(x, y + 15);
            ctx.fill();
            ctx.restore();
        }

        function drawTarget(x, y, width, height) {
            ctx.save();
            ctx.fillStyle = '#FF6B6B';
            ctx.beginPath();
            ctx.arc(x, y, width/2, 0, Math.PI * 2);
            ctx.fill();
            
            // Eyes
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(x - 8, y - 5, 5, 0, Math.PI * 2);
            ctx.arc(x + 8, y - 5, 5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(x - 8, y - 5, 2, 0, Math.PI * 2);
            ctx.arc(x + 8, y - 5, 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Nose
            ctx.fillStyle = '#228B22';
            ctx.beginPath();
            ctx.arc(x, y + 5, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }

        function drawObstacle(x, y, width, height) {
            ctx.save();
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(x - width/2, y - height/2, width, height);
            
            // Wood grain
            ctx.strokeStyle = '#5D2906';
            ctx.lineWidth = 2;
            for (let i = 0; i < 3; i++) {
                ctx.beginPath();
                ctx.moveTo(x - width/2, y - height/2 + (i+1)*height/4);
                ctx.lineTo(x + width/2, y - height/2 + (i+1)*height/4);
                ctx.stroke();
            }
            ctx.restore();
        }

        // Game logic
        function launchChicken(dx, dy) {
            if (gameState.chickens <= 0) return;
            
            gameState.chickens--;
            chickenCountEl.textContent = gameState.chickens;
            
            gameState.launchedChickens.push({
                x: gameState.slingshot.x,
                y: gameState.slingshot.y,
                dx: dx * 0.2,
                dy: dy * 0.2,
                radius: 20
            });
        }

        function update() {
            // Update chicken positions
            for (let i = gameState.launchedChickens.length - 1; i >= 0; i--) {
                const chicken = gameState.launchedChickens[i];
                
                // Apply gravity
                chicken.dy += 0.3;
                
                // Update position
                chicken.x += chicken.dx;
                chicken.y += chicken.dy;
                
                // Check boundaries
                if (chicken.x < 0 || chicken.x > canvas.width || chicken.y > canvas.height) {
                    gameState.launchedChickens.splice(i, 1);
                    continue;
                }
                
                // Check collisions with targets
                for (let j = gameState.targets.length - 1; j >= 0; j--) {
                    const target = gameState.targets[j];
                    const dist = Math.sqrt(
                        Math.pow(chicken.x - target.x, 2) + 
                        Math.pow(chicken.y - target.y, 2)
                    );
                    
                    if (dist < chicken.radius + target.width/2) {
                        target.health--;
                        if (target.health <= 0) {
                            gameState.targets.splice(j, 1);
                            gameState.score += 100 * gameState.level;
                            scoreEl.textContent = gameState.score;
                        }
                        gameState.launchedChickens.splice(i, 1);
                        break;
                    }
                }
                
                // Check collisions with obstacles
                for (let j = gameState.obstacles.length - 1; j >= 0; j--) {
                    const obstacle = gameState.obstacles[j];
                    if (
                        chicken.x + chicken.radius > obstacle.x - obstacle.width/2 &&
                        chicken.x - chicken.radius < obstacle.x + obstacle.width/2 &&
                        chicken.y + chicken.radius > obstacle.y - obstacle.height/2 &&
                        chicken.y - chicken.radius < obstacle.y + obstacle.height/2
                    ) {
                        obstacle.health--;
                        if (obstacle.health <= 0) {
                            gameState.obstacles.splice(j, 1);
                            gameState.score += 50 * gameState.level;
                            scoreEl.textContent = gameState.score;
                        }
                        gameState.launchedChickens.splice(i, 1);
                        break;
                    }
                }
            }
            
            // Check level completion
            if (gameState.targets.length === 0 && !gameState.levelComplete) {
                gameState.levelComplete = true;
                setTimeout(() => {
                    gameState.level++;
                    levelEl.textContent = gameState.level;
                    gameState.chickens += 2;
                    chickenCountEl.textContent = gameState.chickens;
                    resetGameState();
                    createLevel();
                }, 1500);
            }
            
            // Check game over
            if (gameState.chickens <= 0 && gameState.launchedChickens.length === 0 && !gameState.levelComplete) {
                gameState.gameOver = true;
            }
        }

        // Rendering
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw ground
            ctx.fillStyle = '#4a3520';
            ctx.fillRect(0, canvas.height - 20, canvas.width, 20);
            
            // Draw slingshot
            drawSlingshot();
            
            // Draw obstacles
            gameState.obstacles.forEach(obs => drawObstacle(obs.x, obs.y, obs.width, obs.height));
            
            // Draw targets
            gameState.targets.forEach(target => drawTarget(target.x, target.y, target.width, target.height));
            
            // Draw chickens
            gameState.launchedChickens.forEach(chicken => drawChicken(chicken.x, chicken.y));
            
            // Draw current chicken if dragging
            if (gameState.currentChicken) {
                drawChicken(gameState.currentChicken.x, gameState.currentChicken.y);
            } else if (gameState.chickens > 0 && !gameState.dragging && gameState.launchedChickens.length === 0) {
                drawChicken(gameState.slingshot.x, gameState.slingshot.y);
            }
            
            // Draw game over or level complete message
            if (gameState.gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '48px Comic Sans MS';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over!', canvas.width/2, canvas.height/2 - 50);
                ctx.font = '24px Comic Sans MS';
                ctx.fillText(`Final Score: ${gameState.score}`, canvas.width/2, canvas.height/2 + 20);
            } else if (gameState.levelComplete) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '48px Comic Sans MS';
                ctx.textAlign = 'center';
                ctx.fillText('Level Complete!', canvas.width/2, canvas.height/2 - 50);
                ctx.font = '24px Comic Sans MS';
                ctx.fillText(`Starting Level ${gameState.level}`, canvas.width/2, canvas.height/2 + 20);
            }
        }

        // Game loop
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        canvas.addEventListener('mousedown', (e) => {
            if (gameState.gameOver || gameState.levelComplete || gameState.chickens <= 0) return;
            
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            // Check if clicking near slingshot
            if (
                Math.sqrt(
                    Math.pow(mouseX - gameState.slingshot.x, 2) + 
                    Math.pow(mouseY - gameState.slingshot.y, 2)
                ) < 30
            ) {
                gameState.dragging = true;
                gameState.currentChicken = {
                    x: mouseX,
                    y: mouseY
                };
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (gameState.dragging && gameState.currentChicken) {
                const rect = canvas.getBoundingClientRect();
                gameState.currentChicken.x = e.clientX - rect.left;
                gameState.currentChicken.y = e.clientY - rect.top;
            }
        });

        canvas.addEventListener('mouseup', (e) => {
            if (gameState.dragging && gameState.currentChicken) {
                const dx = gameState.slingshot.x - gameState.currentChicken.x;
                const dy = gameState.slingshot.y - gameState.currentChicken.y;
                launchChicken(dx, dy);
                gameState.dragging = false;
                gameState.currentChicken = null;
            }
        });

        restartBtn.addEventListener('click', () => {
            gameState.chickens = 5;
            chickenCountEl.textContent = gameState.chickens;
            resetGameState();
            createLevel();
        });

        newGameBtn.addEventListener('click', () => {
            gameState.chickens = 5;
            gameState.score = 0;
            gameState.level = 1;
            chickenCountEl.textContent = gameState.chickens;
            scoreEl.textContent = gameState.score;
            levelEl.textContent = gameState.level;
            resetGameState();
            createLevel();
        });

        // Start the game
        initGame();
        gameLoop();
    </script>
</body>
</html>
