<!DOCTYPE html>
<html>
<head>
    <title>Ballistic Chickens</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            display: block;
            background-color: rgba(255, 255, 255, 0.2);
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #controls {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
        button {
            padding: 8px 16px;
            margin: 0 5px;
            font-size: 16px;
            background-color: #FF8C00;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>Chickens: <span id="chickenCount">20</span></div>
        <div>Score: <span id="score">0</span></div>
        <div>Level: <span id="level">1</span></div>
    </div>
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    <div id="controls">
        <button id="restartBtn">Restart Level</button>
        <button id="newGameBtn">New Game</button>
    </div>

    <script>
        // Game setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const chickenCountEl = document.getElementById('chickenCount');
        const scoreEl = document.getElementById('score');
        const levelEl = document.getElementById('level');
        const restartBtn = document.getElementById('restartBtn');
        const newGameBtn = document.getElementById('newGameBtn');

        // Game constants
        const CHICKEN_RADIUS = 20;
        const PIG_RADIUS = 20;
        const INITIAL_CHICKENS = 20;
        const WOOD_STRENGTH = 3;
        const STONE_STRENGTH = 5;

        // Game state
        let gameState = {
            chickens: INITIAL_CHICKENS,
            score: 0,
            level: 1,
            launchedChickens: [],
            targets: [],
            obstacles: [],
            particles: [],
            slingshot: { x: 150, y: 400 },
            dragging: false,
            currentChicken: null,
            gameOver: false,
            levelComplete: false
        };

        // Initialize game
        function initGame() {
            resetGameState();
            generateLevel();
            render();
            gameLoop();
        }

        function resetGameState() {
            gameState.launchedChickens = [];
            gameState.targets = [];
            gameState.obstacles = [];
            gameState.particles = [];
            gameState.dragging = false;
            gameState.currentChicken = null;
            gameState.gameOver = false;
            gameState.levelComplete = false;
        }

        function generateLevel() {
            // Create targets (pigs)
            const pigCount = 3 + Math.floor(gameState.level * 1.5);
            for (let i = 0; i < pigCount; i++) {
                gameState.targets.push({
                    x: 550 + Math.random() * 200,
                    y: 350 + Math.random() * 100,
                    radius: PIG_RADIUS,
                    health: 1
                });
            }

            // Create structures
            createPyramid(600, 400, 3 + Math.floor(gameState.level/2));
            createTower(700, 400, 2 + Math.floor(gameState.level/3));
        }

        function createPyramid(x, y, size) {
            const spacing = 45;
            for (let row = 0; row < size; row++) {
                const cols = size - row;
                for (let col = 0; col < cols; col++) {
                    gameState.obstacles.push({
                        x: x + (col - cols/2 + 0.5) * spacing,
                        y: y + row * spacing * 0.8,
                        width: 40,
                        height: 40,
                        health: WOOD_STRENGTH
                    });
                }
            }
        }

        function createTower(x, y, height) {
            const spacing = 45;
            for (let i = 0; i < height; i++) {
                gameState.obstacles.push({
                    x: x,
                    y: y - i * spacing * 0.8,
                    width: 40 + i * 5,
                    height: 40,
                    health: i % 2 === 0 ? STONE_STRENGTH : WOOD_STRENGTH,
                    rotation: i % 2 === 0 ? Math.PI/4 : 0
                });
            }
        }

        // Game mechanics
        function launchChicken(dx, dy) {
            if (gameState.chickens <= 0) return;
            
            gameState.chickens--;
            chickenCountEl.textContent = gameState.chickens;
            
            gameState.launchedChickens.push({
                x: gameState.slingshot.x,
                y: gameState.slingshot.y,
                dx: dx * 0.2,
                dy: dy * 0.2,
                radius: CHICKEN_RADIUS
            });
        }

        // Drawing functions
        function drawChicken(x, y) {
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(x, y, CHICKEN_RADIUS, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawPig(x, y) {
            ctx.fillStyle = '#FF6B6B';
            ctx.beginPath();
            ctx.arc(x, y, PIG_RADIUS, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawObstacle(x, y, width, height, rotation = 0) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation);
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(-width/2, -height/2, width, height);
            ctx.restore();
        }

        // Update game state
        function update() {
            // Update chickens
            for (let i = gameState.launchedChickens.length - 1; i >= 0; i--) {
                const chicken = gameState.launchedChickens[i];
                
                // Apply gravity
                chicken.dy += 0.5;
                
                // Update position
                chicken.x += chicken.dx;
                chicken.y += chicken.dy;
                
                // Check boundaries
                if (chicken.x < -50 || chicken.x > 850 || chicken.y > 550) {
                    gameState.launchedChickens.splice(i, 1);
                    continue;
                }
                
                // Check collisions with targets
                for (let j = gameState.targets.length - 1; j >= 0; j--) {
                    const target = gameState.targets[j];
                    const dist = Math.sqrt(
                        Math.pow(chicken.x - target.x, 2) + 
                        Math.pow(chicken.y - target.y, 2)
                    );
                    
                    if (dist < chicken.radius + target.radius) {
                        gameState.targets.splice(j, 1);
                        gameState.score += 100 * gameState.level;
                        scoreEl.textContent = gameState.score;
                        gameState.launchedChickens.splice(i, 1);
                        
                        // Check level completion
                        if (gameState.targets.length === 0 && !gameState.levelComplete) {
                            gameState.levelComplete = true;
                            setTimeout(() => {
                                gameState.level++;
                                levelEl.textContent = gameState.level;
                                gameState.chickens = INITIAL_CHICKENS + gameState.level;
                                chickenCountEl.textContent = gameState.chickens;
                                resetGameState();
                                generateLevel();
                            }, 1000);
                        }
                        break;
                    }
                }
                
                // Check collisions with obstacles
                for (let j = gameState.obstacles.length - 1; j >= 0; j--) {
                    const obstacle = gameState.obstacles[j];
                    const dx = chicken.x - obstacle.x;
                    const dy = chicken.y - obstacle.y;
                    
                    // Rotated rectangle collision
                    const rotatedX = dx * Math.cos(-obstacle.rotation) - dy * Math.sin(-obstacle.rotation);
                    const rotatedY = dx * Math.sin(-obstacle.rotation) + dy * Math.cos(-obstacle.rotation);
                    
                    if (
                        Math.abs(rotatedX) < obstacle.width/2 + chicken.radius &&
                        Math.abs(rotatedY) < obstacle.height/2 + chicken.radius
                    ) {
                        obstacle.health--;
                        if (obstacle.health <= 0) {
                            gameState.obstacles.splice(j, 1);
                            gameState.score += 50 * gameState.level;
                            scoreEl.textContent = gameState.score;
                        }
                        gameState.launchedChickens.splice(i, 1);
                        break;
                    }
                }
            }
            
            // Check game over
            if (gameState.chickens <= 0 && gameState.launchedChickens.length === 0 && !gameState.levelComplete) {
                gameState.gameOver = true;
            }
        }

        // Rendering
        function render() {
            ctx.clearRect(0, 0, 800, 500);
            
            // Draw ground
            ctx.fillStyle = '#4a3520';
            ctx.fillRect(0, 480, 800, 20);
            
            // Draw slingshot
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 10;
            ctx.beginPath();
            ctx.moveTo(gameState.slingshot.x - 30, gameState.slingshot.y + 50);
            ctx.lineTo(gameState.slingshot.x, gameState.slingshot.y);
            ctx.lineTo(gameState.slingshot.x + 30, gameState.slingshot.y + 50);
            ctx.stroke();
            
            // Draw obstacles
            gameState.obstacles.forEach(obs => {
                drawObstacle(obs.x, obs.y, obs.width, obs.height, obs.rotation);
            });
            
            // Draw targets
            gameState.targets.forEach(target => {
                drawPig(target.x, target.y);
            });
            
            // Draw chickens
            gameState.launchedChickens.forEach(chicken => {
                drawChicken(chicken.x, chicken.y);
            });
            
            // Draw current chicken if dragging
            if (gameState.currentChicken) {
                drawChicken(gameState.currentChicken.x, gameState.currentChicken.y);
                
                // Draw rubber band
                ctx.strokeStyle = '#FF0000';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(gameState.slingshot.x, gameState.slingshot.y);
                ctx.lineTo(gameState.currentChicken.x, gameState.currentChicken.y);
                ctx.stroke();
            } else if (gameState.chickens > 0 && !gameState.dragging && gameState.launchedChickens.length === 0) {
                drawChicken(gameState.slingshot.x, gameState.slingshot.y);
            }
            
            // Draw game over message
            if (gameState.gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, 800, 500);
                ctx.fillStyle = 'white';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over!', 400, 250);
                ctx.font = '24px Arial';
                ctx.fillText(`Final Score: ${gameState.score}`, 400, 300);
            }
        }

        // Game loop
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        canvas.addEventListener('mousedown', (e) => {
            if (gameState.gameOver || gameState.levelComplete || gameState.chickens <= 0) return;
            
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            // Check if clicking near slingshot
            if (
                Math.sqrt(
                    Math.pow(mouseX - gameState.slingshot.x, 2) + 
                    Math.pow(mouseY - gameState.slingshot.y, 2)
                ) < CHICKEN_RADIUS * 2
            ) {
                gameState.dragging = true;
                gameState.currentChicken = {
                    x: mouseX,
                    y: mouseY
                };
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (gameState.dragging && gameState.currentChicken) {
                const rect = canvas.getBoundingClientRect();
                gameState.currentChicken.x = e.clientX - rect.left;
                gameState.currentChicken.y = e.clientY - rect.top;
                
                // Limit drag distance
                const maxDistance = 150;
                const dx = gameState.currentChicken.x - gameState.slingshot.x;
                const dy = gameState.currentChicken.y - gameState.slingshot.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > maxDistance) {
                    const angle = Math.atan2(dy, dx);
                    gameState.currentChicken.x = gameState.slingshot.x + Math.cos(angle) * maxDistance;
                    gameState.currentChicken.y = gameState.slingshot.y + Math.sin(angle) * maxDistance;
                }
            }
        });

        canvas.addEventListener('mouseup', (e) => {
            if (gameState.dragging && gameState.currentChicken) {
                const dx = gameState.slingshot.x - gameState.currentChicken.x;
                const dy = gameState.slingshot.y - gameState.currentChicken.y;
                launchChicken(dx, dy);
                gameState.dragging = false;
                gameState.currentChicken = null;
            }
        });

        restartBtn.addEventListener('click', () => {
            gameState.chickens = INITIAL_CHICKENS;
            chickenCountEl.textContent = gameState.chickens;
            resetGameState();
            generateLevel();
        });

        newGameBtn.addEventListener('click', () => {
            gameState.chickens = INITIAL_CHICKENS;
            gameState.score = 0;
            gameState.level = 1;
            chickenCountEl.textContent = gameState.chickens;
            scoreEl.textContent = gameState.score;
            levelEl.textContent = gameState.level;
            resetGameState();
            generateLevel();
        });

        // Start the game
        initGame();
    </script>
</body>
</html>
