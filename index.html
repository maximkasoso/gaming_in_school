<!DOCTYPE html>
<html>
<head>
    <title>Ballistic Chickens Deluxe - 20 Chickens</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
            font-family: 'Comic Sans MS', cursive;
            touch-action: none;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #FF8C00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s;
            pointer-events: auto;
        }
        button:hover {
            background-color: #FF6B00;
            transform: scale(1.05);
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>Chickens: <span id="chickenCount">20</span></div>
        <div>Score: <span id="score">0</span></div>
        <div>Level: <span id="level">1</span></div>
    </div>
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    <div id="controls">
        <button id="restartBtn">Restart Level</button>
        <button id="newGameBtn">New Game</button>
    </div>
    <div id="message"></div>

    <script>
        // Game constants
        const CHICKEN_RADIUS = 20;
        const PIG_RADIUS = 20;
        const WOOD_STRENGTH = 3;
        const ICE_STRENGTH = 1;
        const STONE_STRENGTH = 5;
        const LEVEL_WIDTH = 800;
        const LEVEL_HEIGHT = 500;
        const GROUND_HEIGHT = 480;
        const INITIAL_CHICKENS = 20; // Changed from 5 to 20
        const CHICKENS_PER_LEVEL = 5; // Bonus chickens per level

        // Game setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const chickenCountEl = document.getElementById('chickenCount');
        const scoreEl = document.getElementById('score');
        const levelEl = document.getElementById('level');
        const restartBtn = document.getElementById('restartBtn');
        const newGameBtn = document.getElementById('newGameBtn');
        const messageEl = document.getElementById('message');

        // [Previous texture creation and game state code remains exactly the same...]
        // Only showing the modified parts for brevity

        // Game state
        let gameState = {
            chickens: INITIAL_CHICKENS, // Now starts with 20
            score: 0,
            level: 1,
            launchedChickens: [],
            targets: [],
            obstacles: [],
            particles: [],
            slingshot: { x: 150, y: 400 },
            dragging: false,
            currentChicken: null,
            gameOver: false,
            levelComplete: false,
            lastTime: 0,
            deltaTime: 0
        };

        // [Previous texture creation functions remain exactly the same...]

        function advanceLevel() {
            gameState.level++;
            levelEl.textContent = gameState.level;
            gameState.chickens = INITIAL_CHICKENS + (gameState.level-1) * CHICKENS_PER_LEVEL; // Scaling chickens
            chickenCountEl.textContent = gameState.chickens;
            resetGameState();
            generateLevel();
        }

        function restartLevel() {
            gameState.chickens = INITIAL_CHICKENS + (gameState.level-1) * CHICKENS_PER_LEVEL;
            chickenCountEl.textContent = gameState.chickens;
            resetGameState();
            generateLevel();
        }

        function newGame() {
            gameState.chickens = INITIAL_CHICKENS;
            gameState.score = 0;
            gameState.level = 1;
            chickenCountEl.textContent = gameState.chickens;
            scoreEl.textContent = gameState.score;
            levelEl.textContent = gameState.level;
            resetGameState();
            generateLevel();
        }

        // [Rest of the code remains exactly the same...]

        // Event listeners
        restartBtn.addEventListener('click', restartLevel);
        newGameBtn.addEventListener('click', newGame);

        // Start the game
        initGame();
    </script>
</body>
</html>
